description = "Summarize current conversation and save to project-notes/"
prompt = """
Your task is to summarize the current conversation and save it as a session note.

Topic: {{args}}

## Execution Steps

1. **Get current context**
   - Run `git rev-parse --short HEAD` to get the current commit hash.

2. **Review Conversation**
   - Identify main topics, completed tasks, outstanding items, and key decisions.

3. **Determine Filename**
   - Format: `project-notes/YYYY-MM-DD-HHmm-topic.md`
   - Use current date/time.
   - Use the 'Topic' provided above. If empty, extract a topic from the conversation content.

4. **Generate Content**
   - Create the note content in Markdown:
     ```markdown
     # [Topic]
     Date: YYYY-MM-DD HH:mm
     Git Commit: [hash]

     ## Completed Work
     ...
     ## Todo Items
     ...
     ## Key Decisions
     ...
     ## Notes
     ...
     ```

5. **Save File**
   - Use `write_file` to save the note to `project-notes/`.

6. **Report**
   - Confirm the save location and provide a brief summary of the note stats (tasks, todos, decisions).
"""
